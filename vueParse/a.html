<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <p>{{test}}</p>
        <p k-text="name"></p>
        <p>{{age}}</p>
        <input type="text" k-model="name">
        <div k-html="html"/>
        <button @click="changeName">变化</button>
    </div>
</body>
<script src="./compile.js"></script>
<script src="./z-vue.js"></script>
<script>
    const app=new zvue({
        el:'#app',
        data:{
            test:'test',
            age:'12',
            name:'I am test',
            html:"<h1>html</h1>"
            },
        methods:{
            changeName()
            {
                this.name='start'
                this.age=10
            }
        }
    })
    // app.$data.test="hello"
    app.$data.bar="hello"
</script>
</html>
